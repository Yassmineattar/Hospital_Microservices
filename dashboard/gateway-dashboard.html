<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard - API Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            color: #764ba2;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .section-header h2 {
            color: #667eea;
            font-size: 1.8em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-booked {
            background: #4caf50;
            color: white;
        }

        .badge-cancelled {
            background: #f44336;
            color: white;
        }

        .badge-pending {
            background: #ff9800;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .api-status {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #4caf50;
        }

        .status-dot.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Hospital Management System</h1>
        
        <div class="api-status">
            <div class="status-indicator">
                <div class="status-dot online" id="apiStatusDot"></div>
                <span><strong>API Gateway:</strong> <span id="apiStatusText">Connecting...</span></span>
            </div>
            <button class="btn" onclick="loadAll()">üîÑ Refresh All</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>üë• Patients</h3>
                <div class="number" id="patientsCount">-</div>
            </div>
            <div class="stat-card">
                <h3>üìÖ Appointments</h3>
                <div class="number" id="appointmentsCount">-</div>
            </div>
            <div class="stat-card">
                <h3>üí∞ Bills</h3>
                <div class="number" id="billsCount">-</div>
            </div>
            <div class="stat-card">
                <h3>üîî Notifications</h3>
                <div class="number" id="notificationsCount">-</div>
            </div>
        </div>

        <!-- Patients -->
        <div class="section">
            <div class="section-header">
                <h2>üë• Patients</h2>
                <button class="btn" onclick="loadPatients()">Refresh</button>
            </div>
            <div id="patientsContent"></div>
        </div>

        <!-- Appointments -->
        <div class="section">
            <div class="section-header">
                <h2>üìÖ Appointments</h2>
                <button class="btn" onclick="loadAppointments()">Refresh</button>
            </div>
            <div id="appointmentsContent"></div>
        </div>

        <!-- Bills -->
        <div class="section">
            <div class="section-header">
                <h2>üí∞ Bills</h2>
                <button class="btn" onclick="loadBills()">Refresh</button>
            </div>
            <div id="billsContent"></div>
        </div>

        <!-- Notifications -->
        <div class="section">
            <div class="section-header">
                <h2>üîî Notifications</h2>
                <button class="btn" onclick="loadNotifications()">Refresh</button>
            </div>
            <div id="notificationsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        // Check API Gateway status
        async function checkApiStatus() {
            try {
                const response = await fetch('http://localhost:8080/actuator/health');
                const data = await response.json();
                document.getElementById('apiStatusDot').className = 'status-dot online';
                document.getElementById('apiStatusText').textContent = 'Connected ‚úì';
                return true;
            } catch (error) {
                document.getElementById('apiStatusDot').className = 'status-dot offline';
                document.getElementById('apiStatusText').textContent = 'Disconnected ‚úó';
                return false;
            }
        }

        // Load Patients
        async function loadPatients() {
            const content = document.getElementById('patientsContent');
            content.innerHTML = '<div class="loading">Loading patients...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/patients`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                const patients = data.content || data;
                
                document.getElementById('patientsCount').textContent = patients.length;
                
                if (patients.length === 0) {
                    content.innerHTML = '<div class="empty">No patients found</div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Date of Birth</th></tr></thead><tbody>';
                
                patients.forEach(p => {
                    html += `
                        <tr>
                            <td><strong>#${p.id}</strong></td>
                            <td>${p.firstName} ${p.lastName}</td>
                            <td>${p.email}</td>
                            <td>${p.phone || 'N/A'}</td>
                            <td>${p.dateOfBirth || 'N/A'}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading patients: ${error.message}</div>`;
                document.getElementById('patientsCount').textContent = '!';
            }
        }

        // Load Appointments
        async function loadAppointments() {
            const content = document.getElementById('appointmentsContent');
            content.innerHTML = '<div class="loading">Loading appointments...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/appointments/all`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const appointments = await response.json();
                
                document.getElementById('appointmentsCount').textContent = appointments.length;
                
                if (appointments.length === 0) {
                    content.innerHTML = '<div class="empty">No appointments found</div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>ID</th><th>Patient ID</th><th>Doctor ID</th><th>Date</th><th>Time</th><th>Status</th></tr></thead><tbody>';
                
                appointments.forEach(a => {
                    const badgeClass = a.status === 'CANCELLED' ? 'badge-cancelled' : 'badge-booked';
                    html += `
                        <tr>
                            <td><strong>#${a.appointmentId}</strong></td>
                            <td>${a.patientId}</td>
                            <td>${a.doctorId}</td>
                            <td>${a.date}</td>
                            <td>${a.time}</td>
                            <td><span class="badge ${badgeClass}">${a.status}</span></td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading appointments: ${error.message}</div>`;
                document.getElementById('appointmentsCount').textContent = '!';
            }
        }

        // Load Bills
        async function loadBills() {
            const content = document.getElementById('billsContent');
            content.innerHTML = '<div class="loading">Loading bills...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/bills`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const bills = await response.json();
                
                document.getElementById('billsCount').textContent = bills.length;
                
                if (bills.length === 0) {
                    content.innerHTML = '<div class="empty">No bills found</div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>ID</th><th>Appointment</th><th>Patient</th><th>Doctor</th><th>Amount</th><th>Status</th><th>Created</th></tr></thead><tbody>';
                
                bills.forEach(b => {
                    const badgeClass = b.status === 'PENDING' ? 'badge-pending' : b.status === 'CANCELLED' ? 'badge-cancelled' : 'badge-booked';
                    html += `
                        <tr>
                            <td>${b.id.substring(0, 8)}...</td>
                            <td>#${b.appointmentId}</td>
                            <td>${b.patientId}</td>
                            <td>${b.doctorId}</td>
                            <td><strong>$${b.amount}</strong></td>
                            <td><span class="badge ${badgeClass}">${b.status}</span></td>
                            <td>${new Date(b.createdAt).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading bills: ${error.message}</div>`;
                document.getElementById('billsCount').textContent = '!';
            }
        }

        // Load Notifications
        async function loadNotifications() {
            const content = document.getElementById('notificationsContent');
            content.innerHTML = '<div class="loading">Loading notifications...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/notifications`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const notifications = await response.json();
                
                document.getElementById('notificationsCount').textContent = notifications.length;
                
                if (notifications.length === 0) {
                    content.innerHTML = '<div class="empty">No notifications found</div>';
                    return;
                }
                
                let html = '<table><thead><tr><th>Appointment</th><th>Patient</th><th>Message</th><th>Type</th><th>Created</th></tr></thead><tbody>';
                
                notifications.forEach(n => {
                    const badgeClass = n.type === 'APPOINTMENT_CANCELLED' ? 'badge-cancelled' : 'badge-booked';
                    html += `
                        <tr>
                            <td>#${n.appointmentId}</td>
                            <td>${n.patientId}</td>
                            <td>${n.message}</td>
                            <td><span class="badge ${badgeClass}">${n.type}</span></td>
                            <td>${new Date(n.createdAt).toLocaleDateString()}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = `<div class="error">Error loading notifications: ${error.message}</div>`;
                document.getElementById('notificationsCount').textContent = '!';
            }
        }

        // Load all data
        async function loadAll() {
            await checkApiStatus();
            await Promise.all([
                loadPatients(),
                loadAppointments(),
                loadBills(),
                loadNotifications()
            ]);
        }

        // Auto-load on page load
        window.onload = () => {
            loadAll();
            // Auto-refresh every 30 seconds
            setInterval(loadAll, 30000);
        };
    </script>
</body>
</html>
