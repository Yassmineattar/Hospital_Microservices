version: '3.8'

services:
  # MySQL for Appointment Service and Patient Service
  mysql:
    image: mysql:8.0
    container_name: hospital-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: appointment_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - hospital-network
    command: --default-authentication-plugin=mysql_native_password

  # MongoDB for Billing and Notification Services
  mongodb:
    image: mongo:7
    container_name: hospital-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - hospital-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: hospital-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hospital-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway - Point d'entr√©e unique pour tous les microservices
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: hospital-api-gateway
    ports:
      - "8080:8080"
    environment:
      - PATIENT_SERVICE_URL=http://host.docker.internal:8082
      - APPOINTMENT_SERVICE_URL=http://host.docker.internal:8081
      - BILLING_SERVICE_URL=http://host.docker.internal:3003
      - NOTIFICATION_SERVICE_URL=http://host.docker.internal:3004
    networks:
      - hospital-network
    depends_on:
      - mysql
      - mongodb
      - rabbitmq

networks:
  hospital-network:
    driver: bridge

volumes:
  mysql_data:
  mongodb_data:
  rabbitmq_data:
